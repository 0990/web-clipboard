<!DOCTYPE html>
<html>
<head>
    <title>Clipboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: auto; }
        .buttons { margin-bottom: 20px; }
        .buttons button {
            font-size: 22px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        pre {
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script>
        function getUrlPath(){
            const url = window.location.href;
            const urlObj = new URL(url);
            return urlObj.pathname;
        }

        function deleteFile(filename) {
            const headers = new Headers();
            headers.append("Option","delete_file");

            const formData = new FormData();
            formData.append('filename', filename);

            fetch(getUrlPath(), {
                method: 'POST',
                headers:headers,
                body: formData
            }).then(response => response.text())
                .then(result => {
                    location.reload();
                })
                .catch(error => alert('delete failed'));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const fileName = document.getElementById('fileName').getAttribute('data-file');
            const fileContent = document.getElementById('fileContent').textContent;

            document.getElementById('deleteBtn').onclick = function() {
                deleteFile(fileName)
            };

            document.getElementById('downloadBtn').onclick = function() {
                window.location.href = '?Option=download_file&filename=' + encodeURIComponent(fileName);
            };

            document.getElementById('copyBtn').onclick = function() {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(fileContent)
                        .then(() => {

                        })
                        .catch(err => alert("Failed to copy content: " + err));
                }else{
                    alert("Clipboard API not supported in this browser");
                }
            };
        });
    </script>
</head>
<body>
<div class="container">
    <div id="fileName" data-file="{{.FileName}}"></div>
    <div class="buttons">
        <button id="deleteBtn">Delete</button>
        <button id="downloadBtn">Download</button>
        <button id="copyBtn">Copy</button>
        <label>{{.FileName}}_{{.FileSize}} </label>
    </div>
    <pre  id="fileContent">{{.Content}}</pre>
</div>
</body>
</html>
